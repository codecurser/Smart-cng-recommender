<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChargeWise - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>
<body>
    <div class="login-animated-bg">
        <div class="bg-gradient"></div>
        <div class="bg-blur-circle c1"></div>
        <div class="bg-blur-circle c2"></div>
        <div class="bg-grid"></div>
    </div>

    <div class="login-container">
        <div class="login-card animate-in">
            <div class="login-card-header">
                <img src="{{ url_for('static', filename='@logo.png') }}" alt="ChargeWise Logo" class="login-logo floating">
                <h1 class="brand">ChargeWise</h1>
                <p class="subtitle">Sign in to continue</p>
            </div>

            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}

            <form action="{{ url_for('login') }}" method="POST" class="login-form">
                <div class="input-group">
                    <label>Username</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" name="username" placeholder="Enter your username" required autofocus>
                    </div>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input id="password" type="password" name="password" placeholder="Enter your password" required>
                        <button type="button" class="toggle-password" aria-label="Show password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-row">
                    <label class="remember">
                        <input type="checkbox" name="remember"> Remember me
                    </label>
                    <a class="link muted" href="#" onclick="event.preventDefault();">Forgot password?</a>
                </div>

                <button type="submit" class="login-btn shimmer">
                    <span><i class="fas fa-sign-in-alt"></i> Login</span>
                </button>
            </form>

            <div class="login-footer">
                <span class="muted">New here?</span>
                <a class="link" href="#" onclick="event.preventDefault();">Create an account</a>
            </div>
        </div>
    </div>

    <script>
        // Reveal animation on load
        window.addEventListener('load', function() {
            document.querySelector('.login-card')?.classList.add('is-visible');
        });

        // Show/Hide password
        const toggleBtn = document.querySelector('.toggle-password');
        const pwd = document.getElementById('password');
        if (toggleBtn && pwd) {
            toggleBtn.addEventListener('click', () => {
                const isText = pwd.type === 'text';
                pwd.type = isText ? 'password' : 'text';
                toggleBtn.innerHTML = isText ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });
        }

        // Button ripple
        const btn = document.querySelector('.login-btn');
        if (btn) {
            btn.addEventListener('click', function(e) {
                const ripple = document.createElement('span');
                ripple.className = 'btn-ripple';
                const rect = this.getBoundingClientRect();
                ripple.style.left = `${e.clientX - rect.left}px`;
                ripple.style.top = `${e.clientY - rect.top}px`;
                this.appendChild(ripple);
                setTimeout(() => ripple.remove(), 600);
            });
        }
    </script>
</body>
</html>
